{% extends "base.html" %}

{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/simple-adaptive-slider.css') }}">
<script defer src="{{ url_for('static', filename='js/simple-adaptive-slider.js') }}"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // инициализация 1 слайдера с нужными настройками
        const slider = new ItcSimpleSlider('.itcss', {
            loop: true,
            autoplay: false,
            interval: 5000,
            swipe: true,
        });
        document.querySelector('.btn-prev').onclick = () => {
            // перейдём к предыдущему слайду
            slider.prev();
        }
        // назначим обработчик при нажатии на кнопку .btn-next
        document.querySelector('.btn-next').onclick = () => {
            // перейдём к следующему слайду
            slider.next();
        }
    });
</script>

<style>
	.backgr {
		background-color: rgba(0, 0, 0, 0.949);; 
		color: #000000;
	}
</style>

<body class="backgr">
<div class="btn-wrapper" align="center">
    <button class="btn btn-prev btn-light">
        <<<< </button>
            <button class="btn btn-next btn-light"> >>>> </button>
</div>

<div class="itcss">
    <div class="itcss__wrapper">
        <div class="itcss__items">
            {% for pic in pictures_list %}
            <div class="itcss__item">
                <div class="card">
                    <div class="container">
                        <img class="img1"
                            src="{{ url_for('static', filename='pictures/'+ pic.artist.pictures_dir + '/' + pic.img) }}"
                            class="object-fit-cover" width="1700px" height="100%">
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
{% endblock %}
